<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in page ugmonk</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <form action="" method="post" name="form" onsubmit="return validated()">
        <h2
            style="font-family: sans-serif; color: white; margin-left: 115px; transform: translateY(-50px); font-size: 19px;">
            Sign in to your UGMONK Account</h2>
        <div class="icons">
            <li><a href=""><i class="fa-brands fa-google"></i></a></li>
            <li><a href=""><i class="fa-brands fa-facebook"></i></a></li>
            <li><i class="fa-brands fa-apple"></i></li>
            <li><i class="fa-brands fa-steam"></i></li>
            <li><i class="fa-brands fa-xbox"></i>
            <li><i class="fa-brands fa-playstation"></i></li>
        </div>
        <div class="line"></div>
        <label style="font-family: sans-serif; color: white;" for="fEmail">PHONE OR EMAIL</label>
        <input type="email" placeholder="Enter your phone or email">
        <div id="email_error">Please fill up your Email or Phone</div>
        <label style="color: white; font-family: sans-serif;" for="fPassword">PASSWORD</label>
        <input type="password" plac eholder="Enter your Password">
        <div id="pass_error">Please fill up your
            Password</div>
        <div class="check">
            <input type="checkbox" style="color: blue;">
            <span style="color: white; font-family: sans-serif;">Remember me</span>
        </div>
        <a href="http://127.0.0.1:5501/index.html">
            <button>SIGN IN</button>
        </a>
        <a href=""
            style="font-family: sans-serif; margin-left: 200px; transform: translateY(50px); color: rgba(124, 124, 239, 0.466);"
            class="forgot">Forgot your password?</a>
        <a href="http://127.0.0.1:5502/index.html">
            <button
                style="margin-top: 50px; background-color: transparent; border: 1px solid rgb(19, 134, 242); font-family: sans-serif; font-size: 20px;">CREATE
                ACCOUNT</button>
        </a>

    </form>
    <script src="app.js"></script>
</body>

</html>
